      <script>
                // Set the since date (YYYY-MM-DD format)
                const sinceDate = new Date('2021-04-22');

                function updateSinceTime() {
                    const now = new Date();
                    const timeDifference = now - sinceDate;

                    const secondsPassed = Math.floor(timeDifference / 1000);
                    const minutesPassed = Math.floor(secondsPassed / 60);
                    const hoursPassed = Math.floor(minutesPassed / 60);
                    const daysPassed = Math.floor(hoursPassed / 24);
                    const yearsPassed = Math.floor(daysPassed / 365);


                    const timeString = `${yearsPassed}y, ${daysPassed % 365}d, ${hoursPassed % 24}h, ${minutesPassed % 60}min, ${secondsPassed % 60}sec`;
                    document.getElementById('timeSince').textContent = ` ‚ù§Ô∏è‚Äçü©πü•Ä‚ôæÔ∏è : ${timeString}`;
                }

                // Initial update
                updateSinceTime();

                // Update every second
                setInterval(updateSinceTime, 1000);
      </script>
